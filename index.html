<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="ir">weniv 타이머</h1>
    <img class="logo" src="./img/weniv-logo.png" alt="weniv">
    <div class="container">
        <p class="clockName">TIMER</p>
        <hr class="hr1">
        <div class="clock">
            <div class="clockUnit" id="HRS">
                <p class="index">HRS</p>
                <div class="screen"></div>
            </div>
            <div class="clockUnit" id="MIN">
                <p class="index">MIN</p>
                <div class="screen"></div>
            </div>
            <div class="clockUnit" id="SEC">
                <p class="index">SEC</p>
                <div class="screen"></div>
            </div>
        </div>
            <div class="btn-group">
                <button type="button" class="start-btn" aria-label="start/pause">
                    <img class="btn-img" src="./img/button/start-disabled.png" alt="">
                </button>

                <button type="button" class="reset-btn" aria-label="reset">
                    <img class="btn-img" src="./img/button/reset-disabled.png" alt="">
                </button>
                </div>

    </div>
        <p class="copyright">ⓒ WENIV Corp.</p>
    <script src="main.js"></script>
</body>
</html>
